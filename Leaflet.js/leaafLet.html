<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #mapid { height: 400px; width: 400px; }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([27.959463, 78.082660], 13); // Set initial view to the new location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the new location with a popup
        L.marker([27.959463, 78.082660]).addTo(map)
        .bindPopup('Environmental and Engineering Solution')
        L.marker([27.918733, 78.091695]).addTo(map)
        .bindPopup ('My home')
            
            .openPopup();
    </script>
</body>
</html>
