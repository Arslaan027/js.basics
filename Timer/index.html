<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="main">
        <div class="overlay">
            <h2>Count-down Timer</h2>
            <h3 id="endDate">20 July 2024 10:00 PM</h3>
            <div class="col">
                <div>
                    <input type="text" disabled>
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" disabled>
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" disabled>
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" disabled>
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
            <div id="startBtn">
                <input class="input-group" type="datetime-local" id="userEndDate">
                <button id="stBtn" class="button-41" role="button">Set Timer</button>
                <button id="rstBtn" class="button-41" role="button">Reset Timer</button>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>

</html>
